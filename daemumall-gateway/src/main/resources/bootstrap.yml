server:
  port: 6379
spring:
  profiles:
    active: dev
  application:
    name: daemumall-gateway
  cloud:
      nacos:
        config:
          server-addr: localhost:8848 #配置中心的地址
          group: DAEMU_GROUP
#          file-extension: yml #配置文件结尾的配置
        discovery:
          server-addr: localhost:8848
          group: DAEMU_GROUP
      gateway:
        discovery:
          locator:
            # 是否与服务发现组件进行结合，通过 serviceId 转发到具体的服务实例。默认为false
            enabled: true
            lower-case-service-id: true #使用小写service-id
        # 处理响应头重复
        globalcors:
          corsConfigurations:
            '[/**]':
              #这里有个allowCredentials: true这个东西是设置允许访问携带cookie的，这点一定要和前端对应！
              allowCredentials: true
              #可以填写多个域名用","隔开 例如 "*"代表允许所有
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
              allow-credentials: true


